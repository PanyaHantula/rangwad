<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quick Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 700px;">
        <h5 class="text-center mb-4">NEW QUICK RESERVATION</h5>

        <!-- ฟอร์มการจอง -->
        <form>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label class="form-label">Adults</label>
                    <select class="form-select">
                        <option selected>2</option>
                        <option>1</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Children</label>
                    <select class="form-select">
                        <option selected>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Rate Type</label>
                    <select class="form-select">
                        <option selected>Rack Rate</option>
                        <option>Discounted</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Rooms</label>
                    <select class="form-select">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>

            <!-- ชื่อและเบอร์โทร -->
            <div class="row mb-3">
                <div class="col-md-2">
                    <label class="form-label">Title</label>
                    <select class="form-select">
                        <option selected>Mr.</option>
                        <option>Ms.</option>
                        <option>Mrs.</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="Garrett">
                </div>
                <div class="col-md-5">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Watson">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="Enter Phone Number">
                </div>
            </div>

            <!-- ตัวเลือกประเภท -->
            <div class="mb-3">
                <label class="form-label">Booking Type</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bookingType" id="single" checked>
                    <label class="form-check-label" for="single">Single</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bookingType" id="group">
                    <label class="form-check-label" for="group">Group</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bookingType" id="business">
                    <label class="form-check-label" for="business">Business</label>
                </div>
            </div>

            <!-- รายละเอียดการจอง -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Room Type</label>
                    <p class="fw-bold">Deluxe</p>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Duration</label>
                    <p class="fw-bold">May 28 - Jun 2</p>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <p class="fw-bold">$45/night | Total $270</p>
            </div>

            <!-- ปุ่ม -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary me-2">Temp Reserve</button>
                <button type="submit" class="btn btn-primary">Reserve</button>
                <button type="button" class="btn btn-success ms-2">Check-In</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
